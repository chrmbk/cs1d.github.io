    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartItemTemplate = document.getElementById('cart-item-template');

            function addToCart(productId, productName, productPrice, quantity) {
                const clone = cartItemTemplate.content.cloneNode(true);
                const productElement = clone.querySelector('.product');
                const productNameElement = clone.querySelector('.product-name');
                const productPriceElement = clone.querySelector('.product-price');
                const productQuantityElement = clone.querySelector('.product-quantity');

                productElement.setAttribute('data-product-id', productId);

                productNameElement.textContent = productName;
                productPriceElement.textContent = `â‚±${productPrice}`;
                productQuantityElement.textContent = `Quantity: ${quantity}`;

                clone.querySelector('.remove-product').addEventListener('click', function() {
                    removeProduct(productId, productElement);
                });

                cartItemsContainer.appendChild(clone);
            }

            function removeProduct(productId, productElement) {
                // Remove the product element from the DOM
                productElement.parentNode.removeChild(productElement);

                // Update the cart data in localStorage
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const updatedCart = cart.filter(item => item.id !== productId);
                localStorage.setItem('cart', JSON.stringify(updatedCart));
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.forEach(item => {
                    addToCart(item.id, item.name, item.price, item.quantity);
                });
        });
    </script>
